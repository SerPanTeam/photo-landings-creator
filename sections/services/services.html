<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  SERVICES - Секция с услугами (карточки с изображениями)                  ║
     ║  Фон: backgroundColor | Изменить: style="background-color: #EEE3D0;"      ║
     ║  Варианты layout: flat (центрированный), grid (сетка)                     ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="services section-padding {{#if layout}}services-{{layout}}{{/if}}" style="background-color: {{backgroundColor}};">
  <div class="container">

    <!-- ══════════════════════════════════════════════════════════════════════════
         ЗАГОЛОВОК СЕКЦИИ
         ══════════════════════════════════════════════════════════════════════════ -->
    <div class="row mb-5">
      <div class="col-12 {{#ifEquals layout 'flat'}}text-center{{/ifEquals}}">
        <h2 class="text-h3 {{#ifEquals layout 'flat'}}mx-auto{{/ifEquals}}" style="max-width: 883px;">{{title}}</h2>
      </div>
    </div>

    <!-- ══════════════════════════════════════════════════════════════════════════
         КАРТОЧКИ УСЛУГ
         Каждая карточка: изображение, заголовок, описание
         ══════════════════════════════════════════════════════════════════════════ -->
    <div class="row">
      {{#each items}}
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <div class="service-card">

          <!-- ИЗОБРАЖЕНИЕ УСЛУГИ - изменить src="..." для замены -->
          <div class="service-image mb-3">
            {{#if this.image}}
            <img src="{{this.image}}" alt="{{this.title}}" class="img-fluid">
            {{else}}
            <div class="img-placeholder mx-auto" style="width: 300px; height: 300px; background-color: #7f7f7f;"></div>
            {{/if}}
          </div>

          <!-- НАЗВАНИЕ УСЛУГИ -->
          <h3 class="text-bold-small mb-3">{{this.title}}</h3>

          <!-- ОПИСАНИЕ УСЛУГИ -->
          <p class="text-medium-small mb-0" style="max-width: 283px;">{{this.description}}</p>

        </div>
      </div>
      {{/each}}
    </div>

    <!-- КНОПКА CTA - призыв к действию -->
    <!-- Изменить текст: между > и </a> -->
    <!-- Изменить ссылку: href="..." -->
    {{#if cta}}
    <div class="row mt-5">
      <div class="col-12 {{#ifEquals layout 'flat'}}text-center{{/ifEquals}}">
        <a href="{{cta.link}}" class="btn {{#ifEquals layout 'flat'}}btn-primary-custom{{else}}btn-outline-custom{{/ifEquals}}">
          {{cta.text}}
        </a>
      </div>
    </div>
    {{/if}}

  </div>
</section>
