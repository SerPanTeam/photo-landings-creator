<!-- Services Section -->
<section class="services section-padding" style="background-color: {{backgroundColor}};">
  <div class="container">
    <!-- Section Title -->
    <div class="row mb-5">
      <div class="col-12">
        <h2 class="text-h3" style="max-width: 883px;">{{title}}</h2>
      </div>
    </div>

    <!-- Services Cards -->
    <div class="row">
      {{#each items}}
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <div class="service-card">
          <!-- Service Image -->
          <div class="service-image mb-3">
            {{#if this.image}}
            <img src="{{this.image}}" alt="{{this.title}}" class="img-fluid">
            {{else}}
            <div class="img-placeholder mx-auto" style="width: 300px; height: 300px; background-color: #7f7f7f;"></div>
            {{/if}}
          </div>

          <!-- Service Title -->
          <h3 class="text-bold-small mb-3">{{this.title}}</h3>

          <!-- Service Description -->
          <p class="text-medium-small mb-0" style="max-width: 283px;">{{this.description}}</p>
        </div>
      </div>
      {{/each}}
    </div>

    <!-- CTA Button - Left aligned -->
    {{#if cta}}
    <div class="row mt-5">
      <div class="col-12">
        <a href="{{cta.link}}" class="btn btn-outline-custom">
          {{cta.text}}
        </a>
      </div>
    </div>
    {{/if}}
  </div>
</section>
