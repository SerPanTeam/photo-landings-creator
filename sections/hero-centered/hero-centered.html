<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  HERO CENTERED - Центрированная hero секция с изображениями по бокам      ║
     ║  Фон: изменить style="background-color: ..."                              ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="hero-centered section-padding" style="background-color: {{backgroundColor}}; min-height: {{minHeight}};">
  <div class="container">

    <!-- ЛОГОТИП - изменить текст между тегами -->
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-h2 hero-centered-logo" style="color: {{logoColor}};">{{logo}}</h2>
      </div>
    </div>

    <!-- ════════════════════════════════════════════════════════════════════════
         ОСНОВНОЙ КОНТЕНТ: Изображения + Текст по центру
         ════════════════════════════════════════════════════════════════════════ -->
    <div class="hero-centered-content">

      <!-- ЛЕВОЕ ИЗОБРАЖЕНИЕ - изменить src="..." и alt="..." -->
      {{#if images.[0]}}
      <div class="hero-centered-img hero-centered-img-left">
        {{#if images.[0].src}}
        <img src="{{images.[0].src}}" alt="{{images.[0].alt}}" style="width: {{images.[0].width}}px; height: {{images.[0].height}}px; object-fit: cover; border-radius: {{images.[0].borderRadius}};">
        {{else}}
        <div class="img-placeholder" style="width: {{images.[0].width}}px; height: {{images.[0].height}}px; background: {{images.[0].placeholderColor}}; border-radius: {{images.[0].borderRadius}};"></div>
        {{/if}}
      </div>
      {{/if}}

      <!-- ЦЕНТРАЛЬНЫЙ ТЕКСТ -->
      <div class="hero-centered-text text-center">
        <!-- ЗАГОЛОВОК H1 - изменить текст между тегами -->
        <h1 class="hero-centered-title" style="color: {{titleColor}};">{{title}}</h1>

        <!-- ПОДЗАГОЛОВОК - изменить текст между тегами -->
        {{#if subtitle}}
        <p class="hero-centered-subtitle" style="color: {{subtitleColor}};">{{subtitle}}</p>
        {{/if}}

        <!-- КНОПКА - изменить текст и href="..." -->
        {{#if cta}}
        <a href="{{cta.link}}" class="btn btn-primary-custom hero-centered-cta">{{cta.text}}</a>
        {{/if}}
      </div>

      <!-- ПРАВОЕ ИЗОБРАЖЕНИЕ - изменить src="..." и alt="..." -->
      {{#if images.[1]}}
      <div class="hero-centered-img hero-centered-img-right">
        {{#if images.[1].src}}
        <img src="{{images.[1].src}}" alt="{{images.[1].alt}}" style="width: {{images.[1].width}}px; height: {{images.[1].height}}px; object-fit: cover; border-radius: {{images.[1].borderRadius}};">
        {{else}}
        <div class="img-placeholder" style="width: {{images.[1].width}}px; height: {{images.[1].height}}px; background: {{images.[1].placeholderColor}}; border-radius: {{images.[1].borderRadius}};"></div>
        {{/if}}
      </div>
      {{/if}}

      <!-- НИЖНЕЕ ИЗОБРАЖЕНИЕ - изменить src="..." и alt="..." -->
      {{#if images.[2]}}
      <div class="hero-centered-img hero-centered-img-bottom">
        {{#if images.[2].src}}
        <img src="{{images.[2].src}}" alt="{{images.[2].alt}}" style="width: {{images.[2].width}}px; height: {{images.[2].height}}px; object-fit: cover; border-radius: {{images.[2].borderRadius}};">
        {{else}}
        <div class="img-placeholder" style="width: {{images.[2].width}}px; height: {{images.[2].height}}px; background: {{images.[2].placeholderColor}}; border-radius: {{images.[2].borderRadius}};"></div>
        {{/if}}
      </div>
      {{/if}}

    </div>
  </div>
</section>
