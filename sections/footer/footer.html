<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  FOOTER - Подвал с картой Google Maps                                     ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ║  Высота: height (например: "450px")                                       ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<footer class="footer {{bgClass}}" id="contact">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-12">

        {{#if mapUrl}}
        <!-- ══════════════════════════════════════════════════════════════════════════
             GOOGLE MAPS - встроенная карта
             Изменить src="..." на свою ссылку Google Maps Embed
             ══════════════════════════════════════════════════════════════════════════ -->
        <iframe
          src="{{mapUrl}}"
          width="100%"
          height="{{#if height}}{{height}}{{else}}450{{/if}}"
          style="border:0;"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          sandbox="allow-scripts allow-same-origin"
          title="Standort auf Google Maps">
        </iframe>
        {{else}}
        <!-- ЗАГЛУШКА - показывается если нет mapUrl -->
        <div class="map-placeholder" style="width: 100%; height: {{#if height}}{{height}}{{else}}450px{{/if}}; background-color: {{#if mapPlaceholder}}{{mapPlaceholder}}{{else}}#7f7f7f{{/if}};"></div>
        {{/if}}

      </div>
    </div>
  </div>
</footer>
