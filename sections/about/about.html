<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  ABOUT - Секция "О нас" / "О фотографе"                                   ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ║  Фото слева/справа: photoPosition: "left" или "right"                     ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="about section-padding {{bgClass}}">
  <div class="container">
    <div class="row align-items-center {{#ifEquals photoPosition 'right'}}flex-row-reverse{{/ifEquals}}">

      <!-- ════════════════════════════════════════════════════════════════════════
           КОЛОНКА С ФОТО
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-md-5 mb-4 mb-md-0">
        <div class="about-photo">
          {{#if photo}}
          <!-- ФОТО - изменить src="..." для замены изображения -->
          <img src="{{photo}}" alt="{{name}}" class="img-fluid">
          {{else}}
          <div class="img-placeholder mx-auto" style="width: 466px; height: 560px; background-color: #7f7f7f;"></div>
          {{/if}}
        </div>
      </div>

      <!-- ════════════════════════════════════════════════════════════════════════
           КОЛОНКА С ТЕКСТОМ
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-md-7 ps-md-4 ps-lg-5">
        <div class="about-content">

          <!-- ПРИВЕТСТВИЕ - маленький текст над именем (например: "Willkommen bei") -->
          <div class="text-medium-big mb-2">
            {{{greeting}}}
          </div>

          <!-- ИМЯ / НАЗВАНИЕ - основной заголовок (например: "Möst Fotografie") -->
          <h2 class="text-bold-big mb-4">{{name}}</h2>

          {{#if subtitle}}
          <!-- ПОДЗАГОЛОВОК - дополнительный текст под именем -->
          <p class="text-medium-big mb-4">{{subtitle}}</p>
          {{/if}}

          <!-- ЛИНИЯ-РАЗДЕЛИТЕЛЬ - удалить этот блок если не нужна -->
          {{#unless hideLineDivider}}
          <div class="line-divider mb-4" style="max-width: 471px; border-bottom: 1px solid #3D3D3D;"></div>
          {{/unless}}

          <!-- БИОГРАФИЯ / ОПИСАНИЕ - основной текст -->
          <!-- Поддерживает HTML и переносы строк -->
          <div class="text-medium-small mb-4" style="max-width: 576px;">
            {{{bio}}}
          </div>

          {{#if closingText}}
          <!-- ЗАКЛЮЧИТЕЛЬНЫЙ ТЕКСТ - текст перед кнопкой -->
          <p class="text-bold-small">{{closingText}}</p>
          {{/if}}

        </div>
      </div>

    </div>
  </div>
</section>
