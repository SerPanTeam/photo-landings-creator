<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  LEGAL FOOTER - Юридический подвал (ссылки)                               ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="legal-footer {{bgClass}}">
  <div class="container">
    <div class="row align-items-center justify-content-center">

      <!-- ════════════════════════════════════════════════════════════════════════
           ЮРИДИЧЕСКИЕ ССЫЛКИ
           Impressum, Datenschutz, Cookie Richtlinien
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-12 text-center">
        <nav class="legal-links">
          {{#each links}}
          <!-- ССЫЛКА - изменить href="..." и текст между > и </a> -->
          <a href="{{this.href}}" class="legal-link">{{this.text}}</a>
          {{#unless @last}}<span class="legal-separator">·</span>{{/unless}}
          {{/each}}
        </nav>
      </div>

    </div>

    {{#if cookieText}}
    <!-- ════════════════════════════════════════════════════════════════════════
         ИНФОРМАЦИЯ О COOKIES
         ════════════════════════════════════════════════════════════════════════ -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p class="cookie-notice mb-0">{{{cookieText}}}</p>
      </div>
    </div>
    {{/if}}

  </div>
</section>
