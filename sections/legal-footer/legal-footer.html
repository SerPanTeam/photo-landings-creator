<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  LEGAL FOOTER - Юридический подвал (ссылки + копирайт)                    ║
     ║  Фон: backgroundColor | Изменить: style="background-color: #F5EDE0;"      ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="legal-footer" style="background-color: {{backgroundColor}};">
  <div class="container">
    <div class="row align-items-center">

      <!-- ════════════════════════════════════════════════════════════════════════
           ЮРИДИЧЕСКИЕ ССЫЛКИ
           Impressum, Datenschutz, AGB и т.д.
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <nav class="legal-links">
          {{#each links}}
          <!-- ССЫЛКА - изменить href="..." и текст между > и </a> -->
          <a href="{{this.href}}" class="legal-link">{{this.text}}</a>
          {{#unless @last}}<span class="legal-separator">|</span>{{/unless}}
          {{/each}}
        </nav>
      </div>

      <!-- ════════════════════════════════════════════════════════════════════════
           КОПИРАЙТ
           Например: "© 2025 Möst Fotografie. Alle Rechte vorbehalten."
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-md-6 text-center text-md-end">
        <p class="copyright mb-0">{{copyright}}</p>
      </div>

    </div>

    {{#if cookieText}}
    <!-- ════════════════════════════════════════════════════════════════════════
         ИНФОРМАЦИЯ О COOKIES
         ════════════════════════════════════════════════════════════════════════ -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p class="cookie-notice mb-0">{{{cookieText}}}</p>
      </div>
    </div>
    {{/if}}

  </div>
</section>
