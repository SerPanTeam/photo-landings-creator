<!-- Gallery Section -->
<section class="gallery section-padding" style="background-color: {{backgroundColor}};" aria-label="Fotogalerie">
  <div class="container position-relative">
    <!-- Navigation Arrow Left -->
    {{#if showArrows}}
    <button type="button" class="gallery-arrow gallery-arrow-left" data-direction="prev" aria-label="Vorheriges Bild">
      <span aria-hidden="true">←</span>
    </button>
    {{/if}}

    <!-- Gallery Slider Wrapper -->
    <div class="gallery-wrapper">
      <div class="gallery-track" data-index="0">
        {{#each images}}
        <div class="gallery-slide">
          <div class="gallery-item">
            {{#if this.src}}
            <img src="{{this.src}}" alt="{{this.alt}}" class="img-fluid" style="width: 400px; height: 400px; object-fit: cover;">
            {{else}}
            <div class="img-placeholder mx-auto" style="width: 400px; height: 400px; background-color: #7f7f7f;"></div>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </div>
    </div>

    <!-- Navigation Arrow Right -->
    {{#if showArrows}}
    <button type="button" class="gallery-arrow gallery-arrow-right" data-direction="next" aria-label="Nächstes Bild">
      <span aria-hidden="true">→</span>
    </button>
    {{/if}}
  </div>
</section>
