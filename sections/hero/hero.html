<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  HERO - Главная секция со светлым фоном                                   ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="hero section-padding {{bgClass}}" style="min-height: 634px;">
  <div class="container">

    <!-- ЛОГОТИП - отдельно для мобильной версии -->
    <h2 class="text-h2 hero-logo-mobile d-lg-none mb-4">{{logo}}</h2>

    <div class="row hero-row">

      <!-- ════════════════════════════════════════════════════════════════════════
           ЛЕВАЯ КОЛОНКА - Текст
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0 hero-text-col">
        <div class="hero-content" style="padding-top: 53px;">

          <!-- ЛОГОТИП - только для десктопа -->
          <h2 class="text-h2 mb-5 hero-logo d-none d-lg-block">{{logo}}</h2>

          <!-- ГЛАВНЫЙ ЗАГОЛОВОК H1 - самый важный текст на странице -->
          <h1 class="text-h1 mb-4 hero-title" style="max-width: 629px;">
            {{#if titleHighlight}}
            <!-- Выделенная часть (другой цвет) -->
            <span style="color: {{titleHighlightColor}};">{{titleHighlight}}</span><br>
            {{/if}}
            <!-- Основной текст заголовка -->
            {{title}}
          </h1>

          <!-- ОПИСАНИЕ - краткий текст под заголовком (поддерживает HTML) -->
          <p class="text-medium-small mb-4 hero-description" style="max-width: 386px;">{{{description}}}</p>

          <!-- КНОПКА CTA - призыв к действию -->
          <!-- Изменить текст: между > и </a> -->
          <!-- Изменить ссылку: href="..." -->
          {{#if cta}}
          <a href="{{cta.link}}" class="btn btn-primary-custom mt-3 hero-cta">
            {{cta.text}}
          </a>
          {{/if}}

        </div>
      </div>

      <!-- ════════════════════════════════════════════════════════════════════════
           ПРАВАЯ КОЛОНКА - Изображения
           ════════════════════════════════════════════════════════════════════════ -->
      <div class="col-lg-6 col-md-12 hero-images-col">
        <div class="hero-images position-relative" style="min-height: 474px;">
          {{#if images}}
          {{#each images}}
          <!-- ИЗОБРАЖЕНИЕ: изменить src="..." для замены картинки -->
          <div class="hero-image {{this.className}}" style="{{this.style}}">
            {{#if this.src}}
            <img src="{{this.src}}" alt="{{this.alt}}" class="img-fluid {{this.imgClass}}">
            {{else}}
            <div class="img-placeholder" style="width: {{this.width}}px; height: {{this.height}}px; background-color: {{this.placeholderColor}};"></div>
            {{/if}}
          </div>
          {{/each}}
          {{/if}}
        </div>
      </div>

    </div>
  </div>
</section>
