<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  FAQ - Часто задаваемые вопросы (аккордеон)                               ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ║  Первый вопрос открыт по умолчанию, остальные закрыты                     ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="faq section-padding {{bgClass}}">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <!-- ЗАГОЛОВОК СЕКЦИИ - изменить текст между тегами -->
        <h2 class="text-h3 mb-5">{{title}}</h2>

        <!-- ════════════════════════════════════════════════════════════════════════
             СПИСОК ВОПРОСОВ (Аккордеон)
             Для каждого вопроса: изменить текст в <h3> и <p>
             ════════════════════════════════════════════════════════════════════════ -->
        <div class="faq-list">
          {{#each items}}
          <div class="faq-item {{#if @first}}active{{/if}}" data-index="{{@index}}">

            <!-- ВОПРОС - изменить текст в <h3> -->
            <button type="button" class="faq-question d-flex justify-content-between align-items-start w-100 text-start bg-transparent border-0 p-0" aria-expanded="{{#if @first}}true{{else}}false{{/if}}" aria-controls="faq-answer-{{@index}}">
              <h3 class="text-bold-big mb-0 flex-grow-1">{{this.q}}</h3>
              <span class="faq-toggle ms-3" aria-hidden="true">{{#if @first}}−{{else}}+{{/if}}</span>
            </button>

            <!-- ОТВЕТ - изменить текст в <p> -->
            <div class="faq-answer mt-3 {{#unless @first}}d-none{{/unless}}" id="faq-answer-{{@index}}" role="region">
              <p class="text-medium-small mb-0">{{this.a}}</p>
            </div>

            <!-- Разделитель между вопросами -->
            {{#unless @last}}
            <div class="faq-divider my-4" style="border-bottom: 1px solid #3D3D3D;"></div>
            {{/unless}}

          </div>
          {{/each}}
        </div>

        <!-- КНОПКА - изменить текст и href="..." -->
        {{#if cta}}
        <div class="faq-cta mt-5 text-center">
          <a href="{{cta.link}}" class="btn btn-primary-custom">
            {{cta.text}}
          </a>
        </div>
        {{/if}}

      </div>
    </div>
  </div>
</section>
