<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  TESTIMONIALS - Отзывы клиентов (слайдер)                                 ║
     ║  Фон: через CSS класс {{bgClass}} (редактируется в css/base-styles.css)   ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="testimonials section-padding {{bgClass}}">
  <div class="container position-relative">

    <!-- СТРЕЛКА ВЛЕВО -->
    {{#if showArrows}}
    <button type="button" class="testimonials-arrow testimonials-arrow-left" data-direction="prev" aria-label="Vorheriger Bewertung">
      <span aria-hidden="true">←</span>
    </button>
    {{/if}}

    <!-- ЗАГОЛОВОК СЕКЦИИ - изменить текст между тегами -->
    {{#if title}}
    <div class="row mb-5">
      <div class="col-12 text-center">
        <h2 class="text-h3">{{title}}</h2>
      </div>
    </div>
    {{/if}}

    <!-- ════════════════════════════════════════════════════════════════════════
         СЛАЙДЕР ОТЗЫВОВ
         Для каждого отзыва: изменить фото (src), имя (<h3>), текст (<p>)
         ════════════════════════════════════════════════════════════════════════ -->
    <div class="testimonials-wrapper">
      <div class="testimonials-track" data-index="0">
        {{#each items}}
        <div class="testimonials-slide">
          <div class="testimonial-card">

            <!-- ФОТО КЛИЕНТА - изменить src="..." и alt="..." -->
            {{#if this.photo}}
            <div class="testimonial-photo mb-3">
              <img src="{{this.photo}}" alt="{{this.author}}" class="img-fluid">
            </div>
            {{else}}
            <!-- Placeholder - показывается если нет фото -->
            <div class="testimonial-photo mb-3">
              <div class="img-placeholder" style="width: 100%; aspect-ratio: 1; background-color: #7f7f7f;"></div>
            </div>
            {{/if}}

            <!-- ИМЯ АВТОРА - изменить текст между тегами -->
            <h3 class="text-bold-small mb-2">{{this.author}}</h3>

            <!-- ТЕКСТ ОТЗЫВА - изменить текст между тегами -->
            <p class="text-medium-small mb-0">{{this.text}}</p>

          </div>
        </div>
        {{/each}}
      </div>
    </div>

    <!-- СТРЕЛКА ВПРАВО -->
    {{#if showArrows}}
    <button type="button" class="testimonials-arrow testimonials-arrow-right" data-direction="next" aria-label="Nächste Bewertung">
      <span aria-hidden="true">→</span>
    </button>
    {{/if}}

    <!-- КНОПКА - изменить текст и href="..." -->
    {{#if cta}}
    <div class="row mt-5">
      <div class="col-12 text-center">
        <a href="{{cta.link}}" class="btn btn-primary-custom">
          {{cta.text}}
        </a>
      </div>
    </div>
    {{/if}}

  </div>
</section>
