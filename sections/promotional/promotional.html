<!-- Promotional Section - Christmas Action -->
<section class="promotional section-padding" style="background-color: {{backgroundColor}};">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Column - Image -->
      <div class="col-lg-5 col-md-12 mb-4 mb-lg-0">
        <div class="promotional-image">
          {{#if image}}
          <img src="{{image}}" alt="{{imageAlt}}" class="img-fluid">
          {{else}}
          <div class="img-placeholder" style="width: 100%; height: 440px; background-color: #7f7f7f;"></div>
          {{/if}}
        </div>
      </div>

      <!-- Right Column - Content -->
      <div class="col-lg-7 col-md-12">
        <div class="promotional-content" style="padding-left: 100px;">
          <!-- Title -->
          <h2 class="text-bold-big mb-4">{{title}}</h2>

          <!-- Description -->
          <div class="text-medium-small mb-4" style="max-width: 608px;">
            {{{description}}}
          </div>

          <!-- Line Divider -->
          <div class="line-divider mb-4" style="max-width: 588px; border-bottom: 1px solid #3D3D3D;"></div>

          <!-- CTA Link -->
          {{#if cta}}
          <div class="promotional-cta">
            <a href="{{cta.link}}" class="text-bold-small text-decoration-none text-black d-inline-flex align-items-center">
              {{cta.text}}
              {{#if cta.showArrow}}
              <span class="ms-2">â†’</span>
              {{/if}}
            </a>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</section>
