<!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  FAQ CARDS - Секция "Частые вопросы" (карточки с аккордеоном)             ║
     ║  Фон: backgroundColor | Изменить: style="background-color: #F5EDE0;"      ║
     ║  Карточки: белый фон, скруглённые углы, иконка +/-                        ║
     ║  layout: "2x2" - сетка 2 столбца                                          ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
<section class="faq-cards section-padding {{#ifEquals layout '2x2'}}faq-cards--grid{{/ifEquals}}" style="background-color: {{backgroundColor}};">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">

        <!-- ══════════════════════════════════════════════════════════════════════════
             ЗАГОЛОВОК СЕКЦИИ - центрированный
             ══════════════════════════════════════════════════════════════════════════ -->
        <h2 class="text-h3 mb-5 text-center">{{title}}</h2>

        <!-- ══════════════════════════════════════════════════════════════════════════
             СПИСОК ВОПРОСОВ-ОТВЕТОВ
             Каждая карточка: вопрос (кликабельный) + ответ (скрытый/видимый)
             ══════════════════════════════════════════════════════════════════════════ -->
        <div class="faq-cards-list {{#ifEquals layout '2x2'}}faq-cards-list--grid{{/ifEquals}}">
          {{#each items}}
          <div class="faq-cards-item {{#if @first}}active{{/if}}" data-index="{{@index}}">
            <div class="faq-card">

              <!-- ВОПРОС - кликните чтобы открыть/закрыть ответ -->
              <button type="button" class="faq-card-question d-flex justify-content-between align-items-center w-100 text-start" aria-expanded="{{#if @first}}true{{else}}false{{/if}}" aria-controls="faq-card-answer-{{@index}}">
                <!-- ТЕКСТ ВОПРОСА -->
                <h3 class="text-bold-small mb-0 flex-grow-1">{{this.q}}</h3>
                <!-- ИКОНКА +/- -->
                <span class="faq-card-toggle">
                  <span class="faq-card-toggle-icon">{{#if @first}}−{{else}}+{{/if}}</span>
                </span>
              </button>

              <!-- ОТВЕТ - показывается при клике на вопрос -->
              <div class="faq-card-answer {{#unless @first}}d-none{{/unless}}" id="faq-card-answer-{{@index}}" role="region">
                <!-- ТЕКСТ ОТВЕТА -->
                <p class="text-medium-small mb-0">{{this.a}}</p>
              </div>

            </div>
          </div>
          {{/each}}
        </div>

        <!-- КНОПКА CTA - призыв к действию -->
        <!-- Изменить текст: между > и </a> -->
        <!-- Изменить ссылку: href="..." -->
        {{#if cta}}
        <div class="faq-cards-cta mt-5 text-center">
          <a href="{{cta.link}}" class="btn btn-primary-custom">
            {{cta.text}}
          </a>
        </div>
        {{/if}}

      </div>
    </div>
  </div>
</section>
