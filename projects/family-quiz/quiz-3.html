<section class="quiz-question" style="background-color: #F5EDE0;" data-question-id="q3">
  <div class="container">

    <!-- ════════════════════════════════════════════════════════════════════════
         ЗАГОЛОВОК ВОПРОСА
         ════════════════════════════════════════════════════════════════════════ -->

    </div>

    <!-- ════════════════════════════════════════════════════════════════════════

         ════════════════════════════════════════════════════════════════════════ -->

      <div class="quiz-question__image-wrapper">
        <img src="https://picsum.photos/seed/q3a/300/300" alt="Ja, das war der Hammer!" class="quiz-question__image">

      <div class="quiz-question__image-wrapper">
        <img src="https://picsum.photos/seed/q3b/300/300" alt="Nein, bisher noch nicht!" class="quiz-question__image">

         ════════════════════════════════════════════════════════════════════════ -->

      <a href="quiz-4.html"
         class="quiz-question__option"
         data-answer="ja_hammer"
         onclick="saveQuizAnswer('q3', 'ja_hammer')">
        <span class="quiz-question__option-text">Ja, das war der Hammer!</span>
      </a>
      <a href="quiz-4.html"
         class="quiz-question__option"
         data-answer="nein"
         onclick="saveQuizAnswer('q3', 'nein')">
        <span class="quiz-question__option-text">Nein, bisher noch nicht!</span>
